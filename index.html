<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>PWS A6 Progressbar</title>
  </head>
  <body>
    <div class="container">
      <div class="row mb-2 mt-2">
        <div class="col">
          <div class="progress" style="height: 40px;">
            <div class="progress-bar" id="prb" role="progressbar"></div>
          </div>
        </div>
      </div>
      <div class="row mb-2 mt-2">
        <div class="col">
          <button type="button" id="p1" class="btn btn-success btn-block">+1%</button>
        </div>
        <div class="col">
          <button type="button" id="p3" class="btn btn-success btn-block">+3%</button>
        </div>
        <div class="col">
          <button type="button" id="p7" class="btn btn-success btn-block">+7%</button>
        </div>
      </div>
      <div class="row mb-2 mt-2">
        <div class="col">
          <button type="button" id="m1" class="btn btn-danger btn-block">-1%</button>
        </div>
        <div class="col">
          <button type="button" id="m3" class="btn btn-danger btn-block">-3%</button>
        </div>
        <div class="col">
          <button type="button" id="m7" class="btn btn-danger btn-block">-7%</button>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
